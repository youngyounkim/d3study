<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      const f1 = d3.scalePoint().range([0, 100]).domain([10, 20, 30, 40]);
      console.log(f1(40));

      const f2 = d3.scalePoint().range([0, 100]).domain(["a", "b", "c", "d"]);
      console.log(f2("b"));

      const f3 = d3
        .scalePoint()
        .range([0, 100])
        .domain(["a", "b", "c", "d"])
        .padding(0.3);
      console.log(f3("b"));

      const f4 = d3.scalePoint().range([100, 300]).domain(["a", "b", "c", "d"]);
      console.log(f4("b"));
    </script>
  </body>
</html>
